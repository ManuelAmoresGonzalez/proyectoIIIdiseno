<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px" src={{user.image}}><span class="font-weight-bold">{{user.name}}</span><span
          class="text-black-50">{{user.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
              placeholder="first name" value={{user.firstName}}></div>
          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"
              value={{user.lastName}} placeholder="surname"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
              placeholder="enter phone number" value={{user.phone}}></div>
          <div class="col-md-12"><label class="labels">Address Line</label><input type="text" class="form-control"
              placeholder="enter address line 1" value={{user.address}}></div>
          <div class="col-md-12"><label class="labels">Descripcion del trabajo</label><input type="text"
              class="form-control" placeholder="enter address line 2" value={{user.description}}></div>
        </div>
      </div>
    </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span>Edit</span><span class="border px-3 p-1 add-experience" (click)="editEmail()"><i class="fa fa-plus"></i>&nbsp;Update</span></div><br>
              <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email"></div> <br>
          </div>
      </div>
  </div>
</div>
